<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>AR Regalo</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Bot贸n */
    #openGift {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #111, #333);
      color: white;
      padding: 16px 28px;
      border-radius: 32px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      z-index: 1000;
      cursor: pointer;
      user-select: none;
      display: none;
    }

    /* Video fullscreen */
    #giftVideo {
      display: none;
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 2000;
      object-fit: contain;
    }
  </style>
</head>

<body>

<!-- Bot贸n -->
<div id="openGift"> ABRIR REGALO</div>

<!-- Video HTML NORMAL -->
<video
  id="giftVideo"
  src="https://ststrategiaapp.blob.core.windows.net/test/video.mp4"
  playsinline
  webkit-playsinline
  controls>
</video>

<!-- ESCENA AR -->
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
  
  <a-marker id="marker" type="pattern" url="marker.patt">
    
    <!-- Imagen preview (NO video) -->
    <a-plane
      src="preview.png"
      width="1"
      height="0.56"
      rotation="-90 0 0">
    </a-plane>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const marker = document.getElementById('marker');
  const openGift = document.getElementById('openGift');
  const video = document.getElementById('giftVideo');

  let unlocked = false;

  // Mostrar bot贸n al detectar el marker
  marker.addEventListener('markerFound', () => {
    if (!unlocked) {
      openGift.style.display = 'block';
    }
  });

  // Ocultar bot贸n si se pierde el marker
  marker.addEventListener('markerLost', () => {
    if (!unlocked) {
      openGift.style.display = 'none';
    }
  });

  // Abrir regalo
  openGift.addEventListener('click', () => {
    unlocked = true;
    openGift.style.display = 'none';

    video.style.display = 'block';
    video.play().catch(() => {});
  });

  // Opcional: cerrar video al terminar
  video.addEventListener('ended', () => {
    video.style.display = 'none';
    unlocked = false;
  });
</script>

</body>
</html>
