<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>AR Card</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame compatible con AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js estable -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: system-ui, sans-serif;
    }

    /* Overlay para desbloquear audio */
    #audioTap {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 12px 20px;
      border-radius: 24px;
      font-size: 14px;
      z-index: 10;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>

<!-- Overlay audio -->
<div id="audioTap">ðŸ”Š Toca para escuchar</div>

<a-scene embedded arjs>

  <a-assets>
    <video
      id="vid"
      src="video.mp4"
      preload="auto"
      muted
      playsinline
      webkit-playsinline
      loop>
    </video>
  </a-assets>

  <a-marker id="marker" type="pattern" url="marker.patt">

    <!-- Video como textura (mÃ¡s estable que a-video) -->
    <a-plane
      material="shader: flat; src: #vid"
      width="1"
      height="0.56"
      rotation="-90 0 0">
    </a-plane>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const video = document.getElementById('vid');
  const tap = document.getElementById('audioTap');

  // Desbloquea audio (obligatorio en mÃ³viles)
  tap.addEventListener('click', () => {
    video.muted = false;
    video.volume = 1.0;
    video.play().catch(() => {});
    tap.style.display = 'none';
  });
</script>

</body>
</html>
