<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>AR Regalo</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Bot√≥n */
    #openGift {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #111, #333);
      color: white;
      padding: 16px 28px;
      border-radius: 32px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      z-index: 1000;
      cursor: pointer;
      user-select: none;
      display: none;
    }

    /* Video fullscreen */
    #giftVideo {
      display: none;
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 2000;
      object-fit: contain;
    }

    /* Modal contrase√±a */
    #passwordModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 1500;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #passwordBox {
      background: #111;
      padding: 24px;
      border-radius: 16px;
      width: 280px;
      text-align: center;
      color: white;
    }

    #passwordBox input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      font-size: 16px;
    }

    #passwordBox button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #444;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #passwordError {
      display: none;
      margin-top: 10px;
      color: #ff6b6b;
      font-size: 14px;
    }
  </style>
</head>

<body>

<!-- Bot√≥n -->
<div id="openGift">üéÅ –ù–∞–≤–∞–∂–∏—à—Å—è –≤—ñ–¥–∫—Ä–∏—Ç–∏ —Ü–µ? üòÖ</div>

<!-- Modal contrase√±a -->
<div id="passwordModal">
  <div id="passwordBox">
    <p>üîí –í–≤–µ–¥–∏ –ø–∞—Ä–æ–ª—å</p>

    <input
      id="passwordInput"
      type="password"
      placeholder="–ü–∞—Ä–æ–ª—å" />

    <button id="passwordSubmit">–í—ñ–¥–∫—Ä–∏—Ç–∏</button>

    <p id="passwordError">–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–∞—Ä–æ–ª—å</p>
  </div>
</div>

<!-- Video HTML -->
<video
  id="giftVideo"
  src="https://ststrategiaapp.blob.core.windows.net/test/video.mp4"
  playsinline
  webkit-playsinline
  controls>
</video>

<!-- ESCENA AR -->
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
  
  <a-marker id="marker" type="pattern" url="marker.patt">
    
    <a-plane
      src="preview.png"
      width="1"
      height="0.56"
      rotation="-90 0 0">
    </a-plane>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const PASSWORD = "kulykova";

  const marker = document.getElementById('marker');
  const openGift = document.getElementById('openGift');
  const video = document.getElementById('giftVideo');

  const passwordModal = document.getElementById('passwordModal');
  const passwordInput = document.getElementById('passwordInput');
  const passwordSubmit = document.getElementById('passwordSubmit');
  const passwordError = document.getElementById('passwordError');

  let unlocked = false;

  // Mostrar bot√≥n al detectar marker
  marker.addEventListener('markerFound', () => {
    if (!unlocked) {
      openGift.style.display = 'block';
    }
  });

  marker.addEventListener('markerLost', () => {
    if (!unlocked) {
      openGift.style.display = 'none';
    }
  });

  // Click en ABRIR REGALO ‚Üí pedir contrase√±a
  openGift.addEventListener('click', () => {
    passwordModal.style.display = 'flex';
    passwordInput.value = '';
    passwordError.style.display = 'none';
    passwordInput.focus();
  });

  // Validar contrase√±a
  passwordSubmit.addEventListener('click', () => {
    if (passwordInput.value === PASSWORD) {
      unlocked = true;
      passwordModal.style.display = 'none';
      openGift.style.display = 'none';

      video.style.display = 'block';
      video.play().catch(() => {});
    } else {
      passwordError.style.display = 'block';
    }
  });

  // Al terminar el video
  video.addEventListener('ended', () => {
    video.style.display = 'none';
    unlocked = false;
  });
</script>

</body>
</html>
