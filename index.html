<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>AR Regalo</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame compatible con AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js estable -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Bot칩n principal */
    #openGift {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #111, #333);
      color: white;
      padding: 16px 28px;
      border-radius: 32px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      z-index: 10;
      cursor: pointer;
      user-select: none;
      display: none;
    }
  </style>
</head>

<body>

<!-- Bot칩n ABRIR REGALO -->
<div id="openGift">游꾸 ABRIR REGALO</div>

<a-scene embedded arjs>

  <a-assets>
    <video
      id="vid"
      src="video.mp4"
      preload="auto"
      muted
      playsinline
      webkit-playsinline
      loop>
    </video>
  </a-assets>

  <a-marker id="marker" type="pattern" url="marker.patt">

    <!-- Video como textura (estable) -->
    <a-plane
      material="shader: flat; src: #vid"
      width="1"
      height="0.56"
      rotation="-90 0 0">
    </a-plane>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const video = document.getElementById('vid');
  const marker = document.getElementById('marker');
  const openGift = document.getElementById('openGift');

  let unlocked = false;

  // Mostrar bot칩n cuando el marcador aparece
  marker.addEventListener('markerFound', () => {
    if (!unlocked) {
      openGift.style.display = 'block';
    }
  });

  // Ocultar si se pierde el marcador
  marker.addEventListener('markerLost', () => {
    if (!unlocked) {
      openGift.style.display = 'none';
    }
  });

  // ABRIR REGALO = desbloquear audio + reproducir video
  openGift.addEventListener('click', () => {
    video.muted = false;
    video.volume = 1.0;

    video.play()
      .then(() => {
        unlocked = true;
        openGift.style.display = 'none';
      })
      .catch(() => {});
  });
</script>

</body>
</html>
