<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>AR Card</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js (CDN estable) -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>

<a-scene embedded vr-mode-ui="enabled: false">

  <a-assets timeout="10000">
    <video id="vid"
           src="video.mp4"
           preload="auto"
           muted
           playsinline
           webkit-playsinline
           loop>
    </video>
  </a-assets>

  <a-marker type="pattern" url="marker.patt">
    <a-video
      src="#vid"
      width="1"
      height="0.56"
      rotation="-90 0 0">
    </a-video>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

</body>
</html>
