<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>AR Video Marker</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js (el que ya comprobaste que funciona) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: black; }

    /* Overlay para iPhone (desbloquea autoplay) */
    #tap {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      font-size: 1.2em;
      padding: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- Overlay obligatorio en iOS -->
<div id="tap">
  Toca la pantalla para ver el mensaje ðŸ’™
</div>

<a-scene embedded arjs>

  <!-- Assets -->
  <a-assets>
    <video
      id="video"
      src="video.mp4"
      preload="auto"
      muted
      playsinline
      webkit-playsinline
      loop>
    </video>
  </a-assets>

  <!-- Marcador -->
  <a-marker
    id="marker"
    type="pattern"
    url="marker.patt">

    <a-video
      src="#video"
      width="1"
      height="0.56"
      rotation="-90 0 0">
    </a-video>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<!-- JS CRÃTICO -->
<script>
  const video = document.getElementById('video');
  const marker = document.getElementById('marker');
  const overlay = document.getElementById('tap');

  let unlocked = false;

  // 1ï¸âƒ£ Gesto del usuario (iPhone)
  overlay.addEventListener('click', () => {
    overlay.style.display = 'none';

    setTimeout(() => {
      video.play()
        .then(() => unlocked = true)
        .catch(() => {});
    }, 300);
  });

  // 2ï¸âƒ£ Cuando el marcador aparece
  marker.addEventListener('markerFound', () => {
    if (unlocked) {
      video.play().catch(() => {});
    }
  });

  // 3ï¸âƒ£ Cuando el marcador se pierde
  marker.addEventListener('markerLost', () => {
    video.pause();
  });
</script>

</body>
</html>
