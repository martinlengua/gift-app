<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>AR Video Marker</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame COMPATIBLE -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js (estable) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: black; }

    #tap {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      font-size: 1.2em;
      padding: 20px;
    }
  </style>
</head>

<body>

<div id="tap">Toca la pantalla para ver el mensaje ðŸ’™</div>

<a-scene embedded arjs>

  <a-assets>
    <video
      id="vid"
      src="video.mp4"
      preload="auto"
      muted
      playsinline
      webkit-playsinline
      loop>
    </video>
  </a-assets>

  <a-marker id="marker" type="pattern" url="marker.patt">
    <a-video
      src="#vid"
      width="1"
      height="0.56"
      rotation="-90 0 0">
    </a-video>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const video = document.getElementById('vid');
  const marker = document.getElementById('marker');
  const overlay = document.getElementById('tap');

  let unlocked = false;

  overlay.addEventListener('click', () => {
    overlay.style.display = 'none';
    setTimeout(() => {
      video.play().then(() => unlocked = true).catch(() => {});
    }, 300);
  });

  marker.addEventListener('markerFound', () => {
    if (unlocked) video.play().catch(() => {});
  });

  marker.addEventListener('markerLost', () => {
    video.pause();
  });
</script>

</body>
</html>
