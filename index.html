<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>AR Video Marker</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js (el que ya sabes que funciona) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>

<a-scene embedded arjs>

  <!-- Cargar el video -->
  <a-assets>
    <video
      id="video"
      src="video.mp4"
      preload="auto"
      muted
      playsinline
      webkit-playsinline
      loop>
    </video>
  </a-assets>

  <!-- MARCADOR PERSONALIZADO -->
  <a-marker type="pattern" url="marker.patt">

    <!-- VIDEO EN REALIDAD AUMENTADA -->
    <a-video
      src="#video"
      width="1"
      height="0.56"
      rotation="-90 0 0">
    </a-video>

  </a-marker>

  <!-- CÃ¡mara -->
  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
